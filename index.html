        <h2 class="text-center mb-4">Class Registration</h2>
        <p class="text-center text-secondary mb-4">Fill out the form carefully for registration</p>

        <div class="mb-3">
            <label for="first-name" class="form-label">Student Name</label>
            <div class="d-flex gap-2">
                <input type="text" placeholder="First Name" class="form-control" id="first-name" name="entry.769214244">
                <input type="text" placeholder="Middle Name" class="form-control" id="middle-name" name="entry.137209573">
                <input type="text" placeholder="Last Name" class="form-control" id="last-name" name="entry.868755978">
            </div>
        </div>
        
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label><br>
            <input type="radio" value="MALE" id="MALE" name="entry.480216676">
            <label for="MALE">MALE</label><br>
            <input type="radio" value="FEMALE" id="FEMALE" name="entry.480216676">
            <label for="FEMALE">FEMALE</label><br>
            <input type="radio" value="OTHER" id="OTHER" name="entry.480216676">
            <label for="OTHER">OTHER</label>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Student E-mail</label>
            <input type="email" placeholder="ex: myname@example.com" class="form-control" id="email" name="entry.1199826809">
        </div>

        <div class="mb-3">
            <label for="student-id" class="form-label">Student ID</label>
            <input type="text" class="form-control" id="student-id" name="entry.196618212">
        </div>

        <div class="mb-4">
            <label for="classes" class="form-label">List of Classes</label>
            <select class="form-select" id="classes" name="entry.1429745548">
                <option>Please Select</option>
                <option>Mathematics</option>
                <option>Science</option>
                <option>History</option>
                <option>English</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
